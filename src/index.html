<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>QCRM</title>
</head>
<body>
    <div class="wrapper">
        <div class="background" id="bgImage"></div>
        <main class="main">
            <form class="form">
                 <div class="logo">
                     <div>
                        <span class="logo__elem"></span>
                        <span class="logo__elem"></span>
                        <span class="logo__elem"></span>
                        <span class="logo__elem"></span>
                     </div>
                    <span class="logo__bg"></span>
                </div>
                <div class="form__box">
                    <h1 class="form__title h h1">QCRM</h1>
                    <p class="form__subtitle">by SupportYourApp</p>
                    <div class="form-group">
                        <input type="text" name="login" id="login" class="form-control" placeholder="login">
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" id="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <input id="remember" name="remember" type="checkbox" class="checkbox__input">
                            <span class="checkbox__icon"></span>
                            <label for="remember" class="checkbox__label">Remember me on this device</label>
                        </div>
                    </div>
                    <button class="form__submit btn btn-primary btn-md">Sign in to QCRM</button>
                </div>
            </form>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
